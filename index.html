		.display{
		    display:flex;
		    justify-content:center;
		    align-items:center;
		    padding:30px 6px 40px 6px;
		    background-color:#eee;
		    border-radius:10px;
		    box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.4) 0px -39px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
		    /*height: 200px;*/
		}
		.slot{
		    background-color:#04e0dd;
		    border-radius:7px;
		    /*box-shadow:3px 3px 5px rgba(0,0,0,.4);*/
		    margin:1px;
		    /*height: 200px;*/
		}
		.value{
		    display:flex;
		    justify-content:center;
		    align-items:center;
		    flex-wrap:wrap;
		    width:65px;
		    height:65px;
		    position:relative;
		    /*border:2px solid #ddd;*/
		    overflow:hidden;
		    z-index:1;
		    box-shadow:-2px -2px 4px rgba(0,0,0,.3);
		    border-radius:7px;
		    height: 195px;
		}
		.slot .value div{
		    width:65px;
		    height: 65px;
		    display:flex;
		    justify-content:center;
		    align-items:center;
		    flex-wrap:wrap;
		    font-weight:bold;
		    border-radius:5px;
		}
		.normal{
			display: flex;
			justify-content: center;
			align-items: center;
			/*height:70px;
			width:70px;*/
			/*margin:2px;*/
			/*padding:2px;*/
			/*background-color: #04e0dd;*/
			overflow: hidden;
		}
		.spingo{
		    animation: spin .6s linear;
		}
		@keyframes spin{
		    0%{
		        transform: translateY(-40rem);
		    }
		    100% {
		        transform: translateY(0rem);
		    }
		}
		.bounce7 {
	        /*animation: bounce7 2s ease;*/
	        animation-timing-function: cubic-bezier(0.280, 0.840, 0.420, 1);
	      }
	      @keyframes bounce7 {
	          0%   { transform: scale(1,1)      translateY(0); }
	          10%  { transform: scale(1.2,.5)   translateY(0); }
	          30%  { transform: scale(.9,1.1)   translateY(-20px); }
	          50%  { transform: scale(1.09,.8) translateY(20px); }
	          57%  { transform: scale(1,1.1)      translateY(-7px); }
	          64%  { transform: scale(1,1)      translateY(0px); }
	          100% { transform: scale(1,1)      translateY(0); }
	      }
